<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<style>
    .navbar {background-color: azure;}
    .heading {font-family: "Copperplate";}
</style>

<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container heading">
        <div class="navbar-header">
            <h2>Assessment Settlemint</h2>
        </div>
    </div>
</nav>

<br><br><br><br><br><br><br>
<!-- Create HTML registration form -->
<div class="container heading">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our awesome app!
                </div>
            </div>

            <h1>Registration</h1>

            <form th:action="@{/registration}" method="post" th:object="${employee}">
                <div class="form-group">
                    <label class="control-label" for="username">User Name </label>
                    <input id="username" class="form-control" th:field="*{username}" required autofocus="autofocus"/>
                </div>


                <div class="form-group">
                    <label class="control-label" for="email"> Email </label>
                    <input id="email" class="form-control" th:field="*{email_id}" required autofocus="autofocus"/>
                </div>


                <div class="form-group">
                    <label class="control-label" for="password">
                        Password </label> <input id="password"
                                                 class="form-control" type="password"
                                                 th:field="*{password}" required
                                                 autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="department">
                        Department </label>
                    <input id="department" class="form-control"
                           th:field="*{department}" required
                           autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="designation">
                        Designation </label>
                    <input id="designation" class="form-control"
                           th:field="*{designation}" required
                           autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="technology">
                        Technology </label>
                    <input id="technology" class="form-control"
                           th:field="*{technology}" required
                           autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="managerid">Manager Id </label>
                    <input id="managerid" class="form-control" th:field="*{managerid}" type="number" required autofocus="autofocus"/>
                </div>


                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        Register
                    </button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
